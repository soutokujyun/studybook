<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止input展示输入的历史记录</title>
</head>
<body>
    <!-- 在输入input时会提示原来输入过的内容，还会出现下拉的历史记录，
    禁止这种情况只需在input中加入：
    autocomplete="off"
    autocomplete属性是用来规定输入字段是否启用自动完成的功能。 -->
    <form action="/index">
        <input type="text" name="input2" autocomplete="off">
        <input type="submit" value="提交">
    </form>
</body>
</html>
