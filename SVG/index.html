<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1 -->
  <svg></svg>
  <!-- 2 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <rect x="30" y="20" width="200" height="100" rx="20" ry="30"></rect>
  </svg>
  <!-- 3 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <rect width="100" height="100" rx="50">
    </rect>
  </svg>
  <!-- 4 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <circle cx="100" cy="100" r="50" fill="red"></circle>
  </svg>
  <!-- 5 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <ellipse cx="100" cy="100" rx="50" ry="20" fill="red"></ellipse>
  </svg>
  <!-- 6 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <line x1="0" y1="0" x2="300" y2="300" stroke="red" stroke-width="5"></line>
  </svg>
  <!-- 7 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <line x1="0" y1="0" x2="300" y2="300" stroke="red" stroke-width="5" stroke-dasharray="5,5"></line>
  </svg>
  <!-- 8 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <polyline points="10 10, 200 80, 230 230" stroke="#000" fill="none">
    </polyline>
  </svg>
  <!-- 9 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <polyline points="10 10, 200 80, 230 230" stroke="#000" fill="red">
    </polyline>
  </svg>
  <!-- 10 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <polygon points="10 10, 200 80, 230 230" stroke="green" fill="red"></polygon>
  </svg>
  <!-- 11 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <path d="M 10 10 L 50 40 L 100 10" stroke="blue" fill="none"></path>
    <path d="M 10 30 80 70 150 50" stroke="red" fill="none"></path>
    <path d="M 10 50 50 150 80 100 Z" stroke="red" fill="yellow"></path>
  </svg>
  <!-- 12 -->
  <svg width="300" height="300" style="border: 1px solid red;">
    <path d="M 10 10 l 40 30 l 90 0" stroke="blue" fill="none"></path>
  </svg>
</body>

</html>
