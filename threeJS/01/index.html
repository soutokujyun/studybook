<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three';
        // 创建场景: 场景、相机、渲染器 用相机渲染场景
        const scene = new THREE.Scene();
        // 创建摄像头
        /*
            使用PerspectiveCamera创建：
            第一个属性是可见区域(field of view). FOV 是在任何给定时刻在显示器上看到的场景范围。该值以度为单位。
            第二个是屏幕高度比(aspect ratio)。您几乎总是希望使用元素的宽度除以高度，否则您会得到与在宽屏电视上播放旧电影相同的结果——图像看起来被压扁了。
            接下来的两个属性是near和far剪切平面。这意味着，距离相机比值更远far或更近的对象near不会被渲染。您现在不必担心这一点，但您可能希望在应用程序中使用其他值以获得更好的性能。
        */
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // 创建渲染器
        const renderer = new THREE.WebGLRenderer();
        // 渲染器填充的区域的宽度和高度
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 创建一个立方体
        const geometry = new THREE.BoxGeometry( 1, 1, 1 );
        // 属性配置
        const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        const cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame( animate );

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render( scene, camera );
        };

        animate();
    </script>
</body>

</html>
