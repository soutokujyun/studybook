<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.min.js"></script>
    <style>
        .bounce-enter-active {
            animation: bounce-in 0.5s;
        }

        .bounce-leave-active {
            animation: bounce-in 0.5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.25);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show = !show">Toggle</button>
        <Transition name="bounce" type="animation" @animationend="onAnimationend">
            <p v-if="show" style="margin-top: 20px; text-align: center;">
                Hello here is some bouncy text!
            </p>
        </Transition>
    </div>
    <script>
        const { createApp } = Vue
        const app = createApp({
            data() {
                return {
                    show: true
                }
            },
            methods: {
                onAnimationend(e) {
                    console.log(e)
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
